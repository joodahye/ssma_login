<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SEOUL MUSEUM OF ART(login)</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<script src="js/sma.js"></script>
	<link rel="stylesheet" href="css/sma.css">
</head>
<body>
	<div id="layout">
		<header>
			<div id="blackbg">
				<img src="images/logo.png" alt="로고">
			</div>
		</header>
		<main>
			<img src="images/logo.png" alt="로고">
			<div id="email">
				<label for="email">e-mail : </label>
				<input type="email" id="email" pattern=".+@globex\.com" size="30" required>
			</div>
			<div id="password">
				<label for="pass">password : </label>
				<input type="password" id="pass" name="password" minlength="0" required>
			</div>
			<a href="https://joodahye.github.io/ssma_main/"  data-transition="fade" id="login">LOGIN</a>
			<a href="https://joodahye.github.io/ssma_main/" id="non">NON-MEMBER LOGIN</a>
			<a href="https://joodahye.github.io/ssma_join/" id="join">JOIN</a>
		</main>
		<footer></footer>
	</div>
</body>
</html>
